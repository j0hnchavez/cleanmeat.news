---
layout: default
permalink: pretty
---
<div class="container-lg px-john my-5 markdown-body" id="site-content" style="font-size:21px">
  <p></p>
  <h2><strong>{{ page.title }}</strong></h2>
  <p>
    <em>{{ page.date | date_to_string }}</em> 
    <a href="{{ page.source }}">{{ page.source_name }}</a>
  </p>
  <p>
    <img src={{ page.image }}>
  </p>  
  {{ content }}
</div>
