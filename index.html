image: https://pbs.twimg.com/profile_images/1255192103220473857/AX_pAMoC_400x400.png

<div class="constrain">
  <h2>Latest posts</h2> 
  <section class="card-list">
    {% for post in site.posts %}
      <div class="card">
        <img src="{{ post.image }}" />
        <div class="card-details">
          <h3>{{ post.date | date:"%d %b" }} - {{ post.title }}</h3>
         <p>{{ post.excerpt }}</p>
         <p><a href="{{ post.url }}" class="btn">Read More</a></p>
        </div>
      </div>
      <p></p>
    {% endfor %}   
   </section>
</div>
